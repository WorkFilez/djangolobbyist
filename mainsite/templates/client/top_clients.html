{% extends "master.html" %}
{% load charts %}

{%block content%}
<h1>Top Clients</h1>

<table>
<td><b>Name</b><td><b>Number of Filings</b></td></td>
{% for client in top_clients %}
<tr>
<td><a href="{%url client_detail client.client_senate_id%}">{{client.client_name}}</a></td> <td>{{client.filing_set.count}}</td>
</tr>
{% endfor %}

</table>

{%endblock%}
