{% extends "master.html" %}

{%block content%}
<h1>Top Registrants</h1>

<table>
<td><b>Name</b><td><b>Number of Filings</b></td></td>
{% for registrant in top_registrants %}
<tr>
<td><a href="{%url registrant_detail registrant.registrant_senate_id%}">{{registrant.registrant_name}}</a></td> <td>{{registrant.filing_set.count}}</td>
</tr>
{% endfor %}
</table>
{%endblock%}
